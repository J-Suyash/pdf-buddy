x-backend-common: &backend-common
  build:
    context: ./backend
    dockerfile: Dockerfile
  volumes:
    - ./backend:/app
    - ./backend/storage:/app/storage
  environment: &backend-env
    DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres/qp_search
    REDIS_URL: redis://redis:6379
    CELERY_BROKER_URL: redis://redis:6379/0
    QDRANT_HOST: qdrant
    QDRANT_PORT: 6333
    SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
    LLAMA_API_KEY: ${LLAMA_API_KEY:-}
    LLAMA_CLOUD_API_KEY: ${LLAMA_CLOUD_API_KEY:-}
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
    qdrant:
      condition: service_started

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: qp_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}

  # Backend API server
  backend:
    <<: *backend-common
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for PDF processing (LlamaCloud)
  celery_worker:
    <<: *backend-common
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q celery

  # Celery worker for Datalab processing (requires Chromium)
  celery_worker_datalab:
    build:
      context: ./backend
      dockerfile: Dockerfile.datalab
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    environment:
      <<: *backend-env
      DISPLAY: ":99"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q datalab --concurrency=1

volumes:
  postgres_data:
  qdrant_data:
